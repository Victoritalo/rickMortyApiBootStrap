<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Rick & Morty API</title>

  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Rick & Morty</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#characters">Characters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <header>
    
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" style="background-image: url('https://i.ytimg.com/vi/sE6Ox3ikCMU/maxresdefault.jpg')">
          </div>
          <div class="carousel-item" style="background-image: url('https://i.ytimg.com/vi/7cTe55sflTw/maxresdefault.jpg')">
          </div>
          <div class="carousel-item" style="background-image: url('https://i.ytimg.com/vi/Vtbo9op9sAI/maxresdefault.jpg')">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    
    <!-- Page Content -->
    <section class="py-5">
      <div class="container">
        <h1 class="fw-bold">Front End Rick & Morty</h1>
        <p class="lead">This project was made by consuming <a href="https://rickandmortyapi.com/" target="_blank" class="text-black link-dark">Rick & Morty API</a>!</p>
      </div>
    </section>

    <main id="characters" class="container-fluid mt-5 bg-secondary p-5">
      
      <div class="row" id="characterList"></div>
    </main>

    <div class="container text-center mt-1">
      <div class="btn">
        <button
          id="previousBtn"
          class="btn btn-primary"
          onclick="previousPage()"
        >
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="nextBtn" class="btn btn-primary" onclick="nextPage()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <!-- MODAL -->
    <div
      class="modal fade border-0"
      id="characterModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div id="charModal" class="modal-dialog modal-sm border-0"></div>
    </div>

<div class="mb-0 my-5">
